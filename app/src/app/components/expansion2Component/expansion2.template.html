<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <mat-expansion-panel (opened)="setStep(0)" [expanded]="step === 0">

    <mat-form-field [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
      <input matInput placeholder="Name" [required]="false">

    </mat-form-field>
    <div fxLayout="row wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><button mat-raised-button (click)="nextStep()">Next</button></div>
    <mat-expansion-panel-header>

      <mat-panel-title>
        Personal data
      </mat-panel-title>
      <mat-panel-description>
        Type your name
      </mat-panel-description>
      <mat-icon style="margin-right:20px">account_circle</mat-icon>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="setStep(1)" [expanded]="step === 1">

    <mat-form-field [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
      <input matInput placeholder="Country" [required]="false">

    </mat-form-field>
    <div fxLayout="row wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><button mat-raised-button color="warn" (click)="prevStep()">Previous</button><button mat-raised-button color="accent" (click)="nextStep()">Next</button></div>
    <mat-expansion-panel-header>

      <mat-panel-title>
        Destination
      </mat-panel-title>
      <mat-panel-description>
        Type country name
      </mat-panel-description>
      <mat-icon style="margin-right:20px">map</mat-icon>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="setStep(2)" [expanded]="step === 2">

    <mat-form-field [appearance]="&apos;legacy&apos;">
      <input matInput placeholder="Date Picker" [matDatepicker]="picker" [required]="false" [disabled]="false">
      <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
      <mat-datepicker #picker [disabled]="false"></mat-datepicker>

    </mat-form-field>
    <div fxLayout="row wrap" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><button mat-raised-button (click)="prevStep()">Previous</button><button mat-raised-button color="primary" (click)="nextStep()">End</button></div>
    <mat-expansion-panel-header>

      <mat-panel-title>
        Day of the trip
      </mat-panel-title>
      <mat-panel-description>
        Inform the date you wish to travel
      </mat-panel-description>
      <mat-icon style="margin-right:20px">date_range</mat-icon>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</div>
